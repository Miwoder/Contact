<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>Edit Person:</h1>
<form th:action="@{/editPerson}"
      th:object="${person}" method="POST">
    <div th:if="${#fields.hasErrors()}">
        <span class="validationError">
            lease correct the information.
        </span>
    </div>
    <input type="hidden"
           th:field="${person.id}" />
    First Name:
    <input type="text"
           th:field="*{firstName}" />
    <span class="validationError"
          th:if="${#fields.hasErrors('firstName')}"
          th:errors="*{firstName}">
    </span>
    <br/>
    Last Name:
    <input type="text" th:field="*{lastName}" />
    <span class="validationError"
          th:if="${#fields.hasErrors('lastName')}"
          th:errors="*{lastName}">
    </span>
    <br/>
    Street address:
    <input type="text" th:field="*{street}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('street')}"
          th:errors="*{street}">
    </span>
    <br/>
    City:
    <input type="text" th:field="*{city}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('city')}"
          th:errors="*{city}">
    </span>
    <br/>
    Zip code:
    <input type="text" th:field="*{zip}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('zip')}"
          th:errors="*{zip}">
    </span>
    <br/>
    Email:
    <input type="text" th:field="*{email}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('email')}"
          th:errors="*{email}">
    </span>
    <br/>
    Birthday:
    <input type="text" th:field="*{birthday}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('birthday')}"
          th:errors="*{birthday}">
    </span>
    <br/>

    Sex:
    <select th:field="*{sex}">
        <option th:value="'Male'" th:text="Male"></option>
        <option th:value="'Female'" th:text="Female"></option>
    </select>
    <span class="validationError"
          th:if="${#fields.hasErrors('sex')}"
          th:errors="*{sex}">
    </span>
    <br/>

    Nationality:
    <input type="text" th:field="*{nationality}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('nationality')}"
          th:errors="*{nationality}">
    </span>
    <br/>

    Country:
    <input type="text" th:field="*{country}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('country')}"
          th:errors="*{country}">
    </span>
    <br/>

    Marital status:
    <input type="text" th:field="*{maritalStatus}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('maritalStatus')}"
          th:errors="*{maritalStatus}">
    </span>
    <br/>

    Web site:
    <input type="text" th:field="*{webSite}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('webSite')}"
          th:errors="*{webSite}">
    </span>
    <br/>

    Place of work:
    <input type="text" th:field="*{placeOfWork}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('placeOfWork')}"
          th:errors="*{placeOfWork}">
    </span>
    <br/>

    Phone:
    <input type="text" th:field="*{phone}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('phone')}"
          th:errors="*{phone}">
    </span>
    <br/>

    <input type="submit" value="Edit" />
</form>
<br/>
</body>
</html>
