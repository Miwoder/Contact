<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>    <meta charset="UTF-8" />
    <title>Person List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<div>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out"/>
    </form>
</div>
<h1>Person List</h1>
<a href="addPerson">Add Person</a> <br/><br/>

<!--
<form th:method="post" th:action="filter">
    <input th:type="text" th:name="filter">
    <button th:type="submit">Search</button>
</form>
-->

<div>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Street</th>
            <th>City</th>
            <th>Zip</th>
            <th>Email</th>
            <th>Birthday</th>
            <th>Sex</th>
            <th>Nationality</th>
            <th>Country</th>
            <th>Marital status</th>
            <th>Web site</th>
            <th>Place of work</th>
            <th>Phone</th>
            <th>Action</th>
        </tr>

        <tr th:each ="person : ${persons}">
            <td th:utext="${person.id}">...</td>
            <td th:utext="${person.firstName}">...</td>
            <td th:utext="${person.lastName}">...</td>
            <td th:utext="${person.street}">...</td>
            <td th:utext="${person.city}">...</td>
            <td th:utext="${person.zip}">...</td>
            <td th:utext="${person.email}">...</td>
            <td th:utext="${person.birthday}">...</td>
            <td th:utext="${person.sex}">...</td>
            <td th:utext="${person.nationality}">...</td>
            <td th:utext="${person.country}">...</td>
            <td th:utext="${person.maritalStatus}">...</td>
            <td th:utext="${person.webSite}">...</td>
            <td th:utext="${person.placeOfWork}">...</td>
            <td th:utext="${person.phone}">...</td>
            <td>
                <a th:href="@{'/editPerson/'+${person.id}}">Edit</a>
                <a th:href="@{'/deletePerson/'+${person.id}}">Delete</a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
